<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decorations</title>
<link rel="stylesheet" href="textDec.css">
</head>

<body style="background-color: black;">
    <div style=" margin:30px;padding:30px; background-color: brown;">
        <pre id="big"  style="text-align: center">This is Text Decoration Ex...</pre>
        <h1>This is heading 1 with overline</h1>
        <h2>This is heading 2 line-through</h2>
        <h3>This is heading 3 underline</h3>
        <h4>This is heading 4  underline overline</h4>
        <p style="text-transform: uppercase;">This is Upper Case</p>
        <p style="text-transform:capitalize;">This is capitalize case</p>
        <p style="text-transform: lowercase;">This is Lower case</p>
        <p style="text-transform:none;">This is None</p>
    </div>
</body>

</html>
