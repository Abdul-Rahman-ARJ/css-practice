<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selecter example</title>
    <link rel="stylesheet" href="classSelector.css">
</head>

<body>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <h1 style=" margin: 0 10%;">This Is Body</h1>
    </marquee>
    <div class="grid">
        <div style="width: 150px;  height: 150px; background-color: blue; margin: 5px; "></div>
        <div style="width: 150px;  height: 150px; background-color: black; margin: 5px; "></div>
        <div style="width: 150px;  height: 150px; background-color: rgb(190, 209, 62); margin: 5px; "></div>
        <div style="width: 150px;  height: 150px; background-color: rgb(26, 209, 255); margin: 5px; "></div>
        <div style="width: 150px;  height: 150px; background-color: rgb(16, 255, 52); margin: 5px; "></div>
        <div style="width: 150px;  height: 150px; background-color: rgb(248, 255, 36); margin: 5px; "></div>
    </div>
    <div class="container">
        <marquee behavior="scroll" direction="left" scrollamount="10">
            <h1>This is ID Conatiner</h1>
        </marquee>
        <h1 class="center">This is H1 with id center</h1>
        <h2 class="left">This is H2 with id left</h2>
        <h3 class="right">This is H3</h3>
        <h4 class="red">This is H4 with ID RED</h4>
    </div>
</body>

</html>
